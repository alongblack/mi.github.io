	<title>注册</title>

<body>
	<div class="register-box">
		<div class="register-content">
			<img src="img/logo-footer.png"/>
			<h4>注册小米账号</h4>
			<div class="register-but">
				<h2>小米账号</h2>
				<div class="ment-but1">
						<input class="phone" type="text" name="" id="" placeholder="邮箱/手机号/小米ID" />
				</div>
			</div>
			<div class="register-but">
				<h2>密码</h2>
				<div class="ment-but1">
						<input type="text" class="passwd" name="" id="" placeholder="密码" />
				</div>
			</div>
			<div class="register-but">
				<h2>确认密码</h2>
				<div class="ment-but1">
						<input type="text" class="passwd1" name="" id="" placeholder="确认密码" />
				</div>
			</div>
			<div class="register-but">
				<h2>验证码</h2>
				<div class="ment-but1">
						<input class="is" type="text" name="" id="" placeholder="点击获取验证码" />
				</div>
			</div>
			
			<div class="ment-but3">
				<input class="button"    type="submit"  value="立即注册" />	
			</div>
		</div>
